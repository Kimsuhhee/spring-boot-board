<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 수정폼</h2>
    </div>
    <h4 class="mb-3">게시글 입력</h4>
    <form th:action= "@{'/board/'+${board.seq}}" th:object="${form}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <div>
            <label for="seq">번호</label>
            <input  readonly type="text" id="seq" name="seq" class="form-control" th:value="${board.seq}">
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${board.title}">
        </div>
        <div>
            <label for="contents">내용</label>
            <textarea id="contents" name="contents" rows="10" class="form-control" th:text="${board.contents}"></textarea>
        </div>
        <div>
            <label for="author">글쓴이</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${board.author}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
