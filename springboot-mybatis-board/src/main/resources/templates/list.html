<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/board/add'}|"
                    type="button">게시글 등록</button>

        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
                <th>작성날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list: ${list}">
                <td th:text="${list.seq}">회원id</a></td>
                <td><a th:href="@{|/board/${list.seq}|}" th:text="${list.title}">제목</a></td>
                <td th:text="${list.author}">글쓴이</td>
                <td th:text="${list.reads}">조회수</td>
                <td th:text="${#temporals.format(list.createDateTime,'yyyy-MM-dd HH:mm:ss')}">작성날짜</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
